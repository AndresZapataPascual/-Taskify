<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Imagenes/Logo.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <title>Taskify - Gestión de Tareas</title>
    <link rel="stylesheet" href="inicio.css">
<body>
    <div class="container">
        <header>           
            <img src="/Imagenes/Logo.png" alt="Logo de Taskify" class="logo">
            <h1>Taskify</h1>
        </header>

        <main>
            <section id="login">
                <h2>Iniciar Sesión</h2>
                <form>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <p>¿Nuevo aquí? <a href="registro.html">Crear una cuenta</a></p>
            </section>
        </main>
    </div>
</body>
</html>
